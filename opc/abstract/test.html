<!DOCTYPE html>
<html>
  <head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>contentEditable - Editor</title>
<script src="https://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js"></script>

</head>
<body>



<div class="section" id="editor-section">
  <h2>Editor</h2>
  <form id="editor-form">
    <fieldset>
      <button type="button" class="btn" data-ed="cmd=bold"><b>Bold</b></button>
      <button type="button" class="btn" data-ed="cmd=italic"><i>Italic</i></button>
      <button type="button" class="btn" data-ed="cmd=underline"><u>Underline</u></button>
      <button type="button" class="btn" data-ed="cmd=superscript">x<sup>2</sup></button>
      <button type="button" class="btn" data-ed="cmd=subscript">x<sub>2</sub></button>
    </fieldset>
	<div id="editor" class="innercircle" contenteditable="true" >&nbsp;</div><!--not empty for Fx's cursor-->
   	<textarea id="real-editor"></textarea>
  </form>
</div>



  
<script>

  
</script>


</body>
</html>
